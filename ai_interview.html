<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>AI Interview</h1>

            <textarea id="question" name="question" rows="4"></textarea>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
